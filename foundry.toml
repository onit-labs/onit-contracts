[profile.default]
src = 'src'
out = 'out'
test = 'test'
script = 'script'
broadcast = 'broadcast'
libs = ['lib']
cache_path = 'forge-cache'
fs_permissions = [
    { access = "read-write", path = "./addresses/" },
    { access = "read", path = "./out/" },
]
solc = '0.8.23'
gas_reports = ["*"]
ffi = true

[profile.prod]
optimize = true
optimizer_runs = 40000
via_ir = true

[rpc_endpoints]
fuji = "${FUJI_RPC_URL}"
mumbai = "${MUMBAI_RPC_URL}"

[etherscan]
fuji = { key = "${SNOWTRACE_API_KEY}" }
mumbai = { key = "${POLYSCAN_API_KEY}" }

[fmt]
line_length = 120
multiline_func_header = "params_first"
number_underscore = "thousands"
# handle sorting of imports
